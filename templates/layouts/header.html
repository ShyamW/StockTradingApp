<!-- Header HTML -->
<div class="flex-container">
    <div id = "welcome-topbar"><a href='/welcome' class='topbar-link'>Learn Stock Trading</a></div>
    {% if name and request.path != '/account' %}
        Not {{ name }}?
        <div id = "right-topbar"><a href="/logout" class="topbar-link">Sign Out</a></div>
        <div id = "far-right-topbar"><a href="/account" class="topbar-link">My Account</a></div>
    {% elif request.path == '/account' %}
        Not {{ name }}?
        <div id = "far-right-topbar"><a href="/logout" class="topbar-link">Sign Out</a> </div>
    {% elif request.path != '/login' and request.path != 'register'%}
        <div id = "right-topbar"> <a href="/login" class="topbar-link">Login</a></div>
        <div id = "far-right-topbar"> <a href="/register" class="topbar-link">Register</a></div>
    {% endif %}

</div>
