<html>
  <head>
    <title>Portfolio View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap-grid.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap-reboot.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">

        <div class="row">
            <form action="/stocks/show/">
              Type a Stock Ticker:<br>
              <input type="text" name="ticker" value="">
              <br>
              <input class="btn-primary" type="submit" value="Submit"></button>
            </form>
        </div>

        <div class="row">
            <a href="bank/"><button id="button-buy" class="btn-primary">View Banking Info</button></a>
            <br>
        </div>

        <div class="row">
            Total Account Value: {{ total_value }}<br>
            Cash Account Value: {{ cash_value }}<br>
            Stock Account Value: {{ portfolio_value }}<br>
        </div>

        <div class="row">
            Stock Breakdown:<br>
        </div>

        <div class="row">Stock, Quantity, Avg_Cost</div>

        {% for stock in current_holdings %}
                <div class="row">
                    {{ stock[1] }}, {{ stock[2] }}, {{ stock[3] }}
                </div>
        {%  endfor %}
    </div>
  </body>
</html>
