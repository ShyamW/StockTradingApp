<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <a href="/register">Don't have an account? Sign up</a>
    <form action="/login" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(size=20) }} <br>
        {{ form.password.label }} {{ form.password(size=20) }} <br>
        <input type="submit" value="login">
    </form>

</body>
</html>
